<!DOCTYPE html>
<html>
<head>
  <title>World Map 2D</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="./svg-pan-zoom.min.js"></script>
  <link href="../../dist/svgMap.css" rel="stylesheet" />
  <script src="../../dist/svgMap.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;              
      justify-content: center;     
      align-items: center;         
      overflow: hidden;
    }

    #svgMapBlueCountries {
      width: 90vw;                 
      max-width: 90vw;            
      height: auto;                
    }

    /* Zoom buttons */
    #zoomControls {
      position: fixed;
      left: 10px;
      bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1000;
    }

    #zoomControls button {
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.5);
      color: white;
    }
  </style>
</head>

<body>
  <div id="svgMapBlueCountries"></div>

  <!-- <div id="zoomControls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">−</button>
    <button id="zoomReset">⟳</button>
  </div> -->

  <script>
    // Tạo bản đồ
    var svgMapBlueCountries = new svgMap({
      targetElementID: 'svgMapBlueCountries',
      allowInteraction: true,
      showZoomReset: true,
      data: {
        data: {
          highlight: {}
        },
        applyData: 'highlight',
        values: {
          VN: { highlight: 1, color: '#316BFF' }
        }
      },
      colorMin: '#bbd9f9',
      colorMax: '#bbd9f9',
      colorNoData: '#bbd9f9',
      mouseWheelZoomEnabled: true,
      mouseWheelZoomWithKey: true,
      onGetTooltip: function (tooltipDiv, countryID, countryValues) {
        var countries = svgMapBlueCountries.countries;

        var tooltipContentElement = document.createElement('div');
        tooltipContentElement.style.padding = '16px 24px';
        tooltipContentElement.style.textAlign = 'center';

        var innerHTML =
          '<div style="margin-bottom: 10px;"><img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags@latest/svg/' +
          countryID.toLowerCase() +
          '.svg" alt="" style="height: 40px; width: auto; border: 2px solid #eee"></div>';

        innerHTML +=
          '<div style="font-weight: bold; font-size: 18px;">' +
          countries[countryID] +
          '</div>';

        tooltipContentElement.innerHTML = innerHTML;
        return tooltipContentElement;
      }
    });

    // Lấy instance panZoom
    var panZoomInstance = svgMapBlueCountries.panZoom;

    // Nút zoom
    document.getElementById('zoomIn').addEventListener('click', function () {
      panZoomInstance.zoomIn();
    });

    document.getElementById('zoomOut').addEventListener('click', function () {
      panZoomInstance.zoomOut();
    });

    document.getElementById('zoomReset').addEventListener('click', function () {
      panZoomInstance.resetZoom();
      panZoomInstance.resetPan();
    });
    
  </script>
</body>
</html>
